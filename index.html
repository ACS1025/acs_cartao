<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=330, height=693, user-scalable=no">
    <title>ACS Consult</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 330px;
            height: 693px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .app-container {
            width: 330px;
            height: 693px;
            background: url('src/Card2.png') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }

        h2 {
            color: #fff;
            font-size: 20px;
            margin-top: 10px;
        }

        p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
        }

        .qrcode img {
            width: 60px;
            height: 60px;
        }

        .toggle-mode {
            cursor: pointer;
            margin-top: 10px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }

        /* Modal para exibir detalhes do contato */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <img src="src/me.jpg" alt="Foto de Perfil" class="profile-img">
        <h2>Ana Claudia de Souza</h2>
        <p>Gest達o de dados</p>
        
        <a href="tel:+5511996232846" class="btn">Ligar</a>
        <a href="https://wa.me/5511995229242" class="btn">WhatsApp</a>
        <a href="mailto:acs.consult25@gmail.com" class="btn">E-mail</a>
        <a href="https://www.linkedin.com/in/acs-ana-claudia" class="btn">LinkedIn</a>
        <a href="#" class="btn" onclick="openModal()">Baixar Contato</a>
        <a href="https://calendar.google.com/calendar/u/0/r/eventedit" class="btn">Agendar Reuni達o</a>
        
        <div class="social-icons">
            <a href="https://github.com/ACS1025"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/acs_consult/"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/acs-ana-claudia"><img src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="LinkedIn"></a>
            <div class="qrcode">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://acs1025.github.io" alt="QR Code">
            </div>
        </div>

        <div class="toggle-mode" onclick="toggleMode()">Modo Claro/Escuro</div>
    </div>

    <div id="vcard-modal" class="modal">
        <div class="modal-content">
            <h3>Baixar Contato</h3>
            <p>Ana Claudia de Souza<br>Gest達o de Dados</p>
            <a id="vcard-download" href="#" class="btn" download>Abrir vCard</a>
            <br><br>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.style.background = document.body.style.background === 'white' ? 'black' : 'white';
        }

        function openModal() {
            document.getElementById("vcard-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("vcard-modal").style.display = "none";
        }

        // Criar vCard automaticamente
        const vCardData = `BEGIN:VCARD\nVERSION:3.0\nN:Souza;Ana Claudia\nFN:Ana Claudia de Souza\nORG:ACS Consult\nTITLE:Gest達o de Dados\nTEL:+55 11 99623-2846\nEMAIL:acs.consult25@gmail.com\nURL:https://www.linkedin.com/in/acs-ana-claudia\nEND:VCARD`;
        
        const vCardBlob = new Blob([vCardData], { type: 'text/vcard' });
        const vCardUrl = URL.createObjectURL(vCardBlob);
        document.getElementById("vcard-download").setAttribute("href", vCardUrl);
    </script>
</body>
</html>
