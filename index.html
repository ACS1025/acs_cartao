<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visitas Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            text-align: center;
            background: url('src/Card2.png') no-repeat top center;
            background-size: 1080px 1920px;
        }
        .card {
            width: 95%;
            max-width: 910px;
            padding: 80px;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card img {
            width: 50%;
            border-radius: 50%;
            margin-bottom: 30px;
        }

        .card h2 {
            margin: 25px 0 20px;
            font-size: 44px;
        }

        .card p {
            margin: 15px 0;
            font-size: 40px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: whitesmoke;
            padding: 25px;
            border-radius: 40px;
            margin: 25px 0;
            font-weight: bold;
            width: 210%;
            max-width: 450px;
            text-align: left;
            font-size: 42px;
            background: transparent;
            border: 2px solid whitesmoke;
            transition: all 0.3s ease;
        }

        .btn img {
            width: 60px;
            height: 70px;
            margin-right: 20px;
            filter: brightness(0) invert(1);
        }


        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: whitesmoke;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 80px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 81px;
            height: 80px;
            background: transparent;
            border-radius: 50%;
            border: 2px solid whitesmoke;
            transition: all 0.3s ease;
        }


        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icons img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="src/me.jpg" alt="Foto de Perfil">
        <h2>Ana Claudia de Souza</h2>
        <p>Gestão de dados</p>
        
        <div class="btn-group">
            <a href="tel:+5511996232846" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/phone.png" alt="Telefone"> Ligar
            </a>
            <a href="https://wa.me/5511995229242" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/whatsapp.png" alt="WhatsApp"> WhatsApp
            </a>
            <a href="mailto:acs.consult25@gmail.com" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/mail.png" alt="E-mail"> E-mail
            </a>
            <a href="https://www.linkedin.com/in/acs-ana-claudia" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/linkedin.png" alt="LinkedIn"> LinkedIn
            </a>
        </div>
        
        <div class="social-icons">
            <a href="https://github.com/ACS1025" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/acs_consult/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/acs-ana-claudia" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
