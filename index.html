<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=330, height=693, user-scalable=no">
    <title>ACS Consult</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 330px;
            height: 693px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .app-container {
            width: 330px;
            height: 693px;
            background: url('src/Card2.png') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }

        h2 {
            color: #fff;
            font-size: 20px;
            margin-top: 10px;
        }

        p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            filter: invert(1);
        }

        .qrcode img {
            width: 60px;
            height: 60px;
        }

        .toggle-mode {
            cursor: pointer;
            margin-top: 10px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .instagram-icon {
            width: 40px;
            height: 40px;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <img src="src/me.jpg" alt="Foto de Perfil" class="profile-img">
        <h2>Ana Claudia de Souza</h2>
        <p>Gestão de dados</p>
        <br>
        <br>
        <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Reunião%20de%20Consultoria&dates=20250221T150000Z/20250221T160000Z&details=Agende%20sua%20reunião%20com%20Ana%20Claudia%20de%20Souza&location=Online&add=acs.consult25@gmail.com&sf=true&output=xml" class="btn" target="_blank">Agendar Reunião</a>
        <a></a>
        <a href="https://wa.me/5511995229242" class="btn">WhatsApp</a>
        <a></a>
        <a></a>
        <!-- Botão para baixar o vCard -->
        <a href="#" class="btn" id="download-vcard">Baixar Contato</a>
        <br>
            
               
        <div class="social-icons">
            <a href="https://github.com/ACS1025"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/acs_consult/">
                <img class="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/acs-ana-claudia"><img src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="LinkedIn"></a>
            <div class="qrcode">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://acs1025.github.io/acs_cartao/" alt="QR Code">
            </div>

            <script>
                // Criar o conteúdo do vCard no formato correto
                const vCardContent = `BEGIN:VCARD
            VERSION:3.0
            FN:Ana Claudia de Souza
            N:Souza;Ana Claudia;;;
            TEL;CELL:+55 11 99623-2846
            EMAIL:acs.consult25@gmail.com
            ORG:ACS Consult
            TITLE:Gestão de Dados
            URL:https://www.linkedin.com/in/acs-ana-claudia
            END:VCARD`;
            
                // Criar um Blob com o conteúdo do vCard
                const blob = new Blob([vCardContent], { type: "text/vcard" });
                const vCardUrl = URL.createObjectURL(blob);
            
                // Configurar o botão para baixar o vCard corretamente
                document.getElementById("download-vcard").addEventListener("click", function () {
                    const a = document.createElement("a");
                    a.href = vCardUrl;
                    a.download = "contato_ana_claudia.vcf"; // Nome do arquivo para download
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            </script>
        </div>
    </div>
</body>
</html>
