<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visitas Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            background-color: #000;
        }
        .card {
            width: 320px;
            height: 540px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('src/Card2.png') no-repeat center center;
            background-size: cover;
        }

        .card img {
            width: 50%;
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 22px;
            font-weight: bold;
        }
        
        .card p {
            margin: 5px 0;
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: whitesmoke;
            padding: 8px;
            border-radius: 8px;
            margin: 6px 0;
            font-weight: bold;
            width: 90%;
            max-width: 280px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid whitesmoke;
            transition: all 0.3s ease;
        }
        
        .btn img {
            width: 20px;
            height: auto;
            margin-right: 8px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid whitesmoke;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="src/me.jpg" alt="Foto de Perfil">
        <h2>Ana Claudia de Souza</h2>
        <p>Gestão de dados</p>
        
        <div class="btn-group">
            <a href="tel:+5511996232846" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/phone.png" alt="Telefone"> Ligar
            </a>
            <a href="https://wa.me/5511995229242" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/whatsapp.png" alt="WhatsApp"> WhatsApp
            </a>
            <a href="mailto:acs.consult25@gmail.com" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/mail.png" alt="E-mail"> E-mail
            </a>
            <a href="https://www.linkedin.com/in/acs-ana-claudia" class="btn">
                <img src="https://img.icons8.com/ios/50/000000/linkedin.png" alt="LinkedIn"> LinkedIn
            </a>
        </div>
        
        <div class="social-icons">
            <a href="https://github.com/ACS1025" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/acs_consult/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/acs-ana-claudia" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
